<!DOCTYPE html>
<html>
    <head>
        <title>MeetUp</title>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
        
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="node_modules/jquery-schedule/jquery.weekly-schedule-plugin.js"></script>
        <script src="src/index.js"></script>
        
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>MeetUp</h1>
                <p>Find availabilities with your co-workers or friends within a click!</p>
            </div>
            <div id="content">
                <form>
                    
                <div class="form-group">
                    <label for="availabilitiesSelect">How long will your meet up be?</label>
                    <select class="form-control" id="availabilitiesSelect">
                      <option>30 min</option>
                      <option>1h</option>
                      <option>1h30min</option>
                      <option>2h</option>
                      <option>2h30min</option>
                      <option>3h</option>
                      <option>3h30min</option>
                      <option>4h</option>
                      <option>4h30min</option>
                      <option>5h</option>
                      <option>5h30min</option>
                      <option>6h</option>
                      <option>6h30min</option>
                      <option>7h</option>
                      <option>7h30min</option>
                      <option>8h</option>
                      <option>8h30min</option>
                    </select>
                </div>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Person 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Person 2</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Person 3</button>
                    </li>
                </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="container" >
                            <div id="person1">
                            </div>
                        </div>
                        <script>
                            $('#person1').weekly_schedule();
                        </script>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="container" >
                        <div id="person2">
                        </div>
                    </div>
                    <script>
                        $('#person2').weekly_schedule();
                    </script></div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="container" >
                        <div id="person3">
                        </div>
                    </div>
                    <script>
                        $('#person3').weekly_schedule();
                    </script></div>
                  </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
            <div id="footer">
                </p>Made by Tianwei Ding and Janssen Qu</p>
                </p>For PennAppsXXII</p> 
            </div>
        </div>
        

    </body>
</html>
