<!DOCTYPE html>
<html>
    <head>
        <title>MeetUp</title>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet"/>
        
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="node_modules/jquery-schedule/jquery.weekly-schedule-plugin.js"></script>
        
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>MeetUp</h1>
                <p>Find availabilities with your co-workers or friends within a click!</p>
            </div>
            <div id="content">
           
                <div class="form-group">
                    <label for="availabilitiesSelect">How long will your meet up be?</label>
                    <select class="form-control" id="availabilitiesSelect">
                      <option>30 min</option>
                      <option>1h</option>
                      <option>1h30min</option>
                      <option>2h</option>
                      <option>2h30min</option>
                      <option>3h</option>
                      <option>3h30min</option>
                      <option>4h</option>
                      <option>4h30min</option>
                      <option>5h</option>
                      <option>5h30min</option>
                      <option>6h</option>
                      <option>6h30min</option>
                      <option>7h</option>
                      <option>7h30min</option>
                      <option>8h</option>
                      <option>8h30min</option>
                    </select>
                </div>


                <input type="hidden" id="custNum" value="1"/>

                <ul class="nav nav-tabs " id="pills-tab" >
                    <li>
                        <a data-toggle="tab" href="#pills-person1" aria-controls="pills-person1" role="tab">Person 1</a>
                    </li>

                    <li class="nav-item" role="presentation" id="addPersontab">
                        <a class="nav-link" id="addPerson" >Add Person</a>
                      </li>
                </ul>
                
                <div class="tab-content" id="pills-tabContent">
                    <div role="tabpanel" class="tab-pane active" id="pills-person1">
                        <div class="container" >
                            <div id="person1">
                             
                            </div>
                        </div>
                        <script>
                            $('#person1').weekly_schedule();
                        </script>
                        
                    </div>
                </div>
                <button onclick="test()">Click me to get the hours</button>
                <script>
                    function test() {
                        console.log($('#mySchedule').weekly_schedule("getSelectedHour"));
                    }
                </script>
            </div>
            <div id="footer">
                </p>Made by Tianwei Ding and Janssen Qu</p>
                </p>For PennAppsXXII</p> 
            </div>
        </div>
        

        <script src="src/index.js"></script>
    </body>
</html>
